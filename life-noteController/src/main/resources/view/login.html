<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
登录页面
<form name="form" action="/note/login" method="POST">
    <div>
        <label >账号</label>
        <input type="text" name="userName" value="" placeholder="账号" />
    </div>
    <div>
        <label >密码</label>
        <input type="password" name="password" placeholder="密码" />
    </div>
    <div>
        <input name="submit" type="submit" id="login" value="登录"/>
    </div>
</form>
</body>
</html>
